<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>OTS組体操</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #87CEEB;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #game-canvas {
            border: 2px solid #333;
            margin-top: 10px;
        }
        #ui-container {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        #start-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #game-over-screen {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 1000;
        }
        #mobile-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            touch-action: none;
        }
        .control-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 25px;
            background: #4CAF50;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none;
            user-select: none;
        }
        .control-button:active {
            background: #45a049;
        }
        #up-button { grid-area: up; }
        #left-button { grid-area: left; }
        #right-button { grid-area: right; }
        #down-button { grid-area: down; }
        @media (min-width: 1024px) {
            #mobile-controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">画像を読み込み中...</div>
    <div id="ui-container">
        <div>積み上げ人数: <span id="tower-height">0</span>人</div>
        <div>経過時間: <span id="elapsed-time">0</span>秒</div>
    </div>
    <div id="start-screen">
        <h1>OTS組体操</h1>
        <p>スー美香を積み上げて組体操を完成させよう！</p>
        <p>落ちてくるポーズを矢印キーで動かしてバランスを取ろう！</p>
        <p>土台から落ちるとゲームオーバー！</p>
        <button onclick="startGame()" class="animal-button">スタート！</button>
    </div>
    <div id="game-over-screen">
        <h2>組体操完成！</h2>
        <p>積み上げ人数: <span id="final-height">0</span>人</p>
        <p>経過時間: <span id="final-time">0</span>秒</p>
        <button onclick="restartGame()" class="animal-button">もう一度チャレンジ</button>
    </div>
    <div id="mobile-controls">
        <button id="up-button" class="control-button">↑</button>
        <button id="left-button" class="control-button">←</button>
        <button id="right-button" class="control-button">→</button>
        <button id="down-button" class="control-button">↓</button>
    </div>
    <div id="next-pose-button" style="
        position: fixed;
        bottom: 100px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 10px;
        text-align: center;
        z-index: 1000;
    ">
        <button onclick="createPose()" class="control-button" style="
            background: #FF6B6B;
            width: auto;
            padding: 0 20px;
            white-space: nowrap;
            font-size: 18px;
        ">
            次のポーズ
        </button>
    </div>
    <canvas id="game-canvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
